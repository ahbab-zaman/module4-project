<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tennis Chart</title>
    <link rel="stylesheet" href="style3/style.css">
</head>
<body>
    <header>
        <h1>Table Tennis Tournament</h1>
    </header>

    <main>
        <p>Tournament schedule and results</p>

        <table>
            <tr>
                <th>Round</th>
                <th>Player A</th>
                <th>Player B</th>
            </tr>
    
            <tr>
                <td>Match 1</td>
                <td>John</td>
                <td>Alice</td>
            </tr>
    
            <tr>
                <th>Round 2</th>
                <th>Player C</th>
                <th>Player D</th>
            </tr>
    
            <tr>
                <td>Match 3</td>
                <td>TDB</td>
                <td>TBD</td>
            </tr>
    
            <tr>
                <td>Match 4</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
    
            <tr>
                <th>Final</th>
                <th>Winner of match 3</th>
                <th>Winner of match 4</th>
            </tr>
    
            <tr>
                <td>Champion</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
        </table>
        
    </main>
</body>
</html>
